<!DOCTYPE html>
<html lang="id">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="">
    <link rel="preconnect" href="https://cdn.glitch.global" crossorigin="">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4.woff2"
      as="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      as="font/woff2"
      crossorigin=""
    />
    <link
      rel="preload"
      href="https://cdn.glitch.global/d65411c1-03db-4e99-bca5-6e245d83e384/si%20imut%20dari%20jawa%F0%9F%A4%A3%20%23wielino%20(480p).mp4?v=1717683491986"
      as="video/mp4"
      crossorigin=""
    />

    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import "@material/web/all.js";
      import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);

      window.addEventListener("DOMContentLoaded", () => {
        const otpButton = document.querySelector(".button-otp");
        const container = document.querySelector(".container");

        otpButton.addEventListener("click", () => {
          container.innerHTML = `
            <video id="video-player" width="100%" autoplay>
              <source src="https://cdn.glitch.global/d65411c1-03db-4e99-bca5-6e245d83e384/si%20imut%20dari%20jawa%F0%9F%A4%A3%20%23wielino%20(480p).mp4?v=1717683491986" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          `;
        });
      });
    </script>
    <style>
      :root {
        --md-outlined-button-container-shape: 12px;
        --md-filled-button-container-shape: 12px;
        --md-outlined-button-label-text-font: system-ui;
        --md-sys-color-primary: #0b6bcb;
        --md-sys-color-on-primary: #ffffff;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        margin: auto;
      }
      .container {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
      }
      .logo img {
        width: 100px;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
      .password {
        width: 100%;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
      }
      .otp-form {
        position: relative;
        display: flex;
        width: 100%;
        align-items: center;
      }
      .textfield-otp {
        flex: 1;
      }
      .button-otp {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1;
        height: auto;
        padding: 0 16px;
      }
      .login-button {
        width: 100%;
      }
      .response {
        margin-top: 10px;
        width: 100%;
      }
      .response label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
      }
      .textarea-respon {
        width: 100%;
        background-color: white;
      }
      .facebook {
        margin: auto;
      }
      .facebook-button {
        width: 100%;
      }
      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
      }

      footer span {
        color: red;
      }

      @media (max-width: 480px) {
        .container {
          width: 95%;
          padding: 10px;
        }
        .button-otp {
          padding: 0 10px;
        }
        .facebook-button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/5/55/XL_logo_2016.svg/589px-XL_logo_2016.svg.png"
          alt="Logo"
        />
      </div>
      <form>
        <div class="otp-form">
          <md-outlined-text-field
            label="Nomor Tlp.*"
            value="62"
            class="textfield-otp"
          ></md-outlined-text-field>
          <md-filled-button class="button-otp">OTP</md-filled-button>
        </div>
        <md-outlined-text-field
          class="password"
          label="Masukkan Sandi *"
        ></md-outlined-text-field>
        <md-filled-button class="login-button">Login</md-filled-button>
        <div class="response">
          <label for="response">Respon :</label>
          <md-outlined-text-field
            type="textarea"
            rows="3"
            class="textarea-respon"
          >
          </md-outlined-text-field>
        </div>
        <div class="facebook">
          <md-outlined-button class="facebook-button"
            >Facebook</md-outlined-button
          >
        </div>
      </form>
      <footer>
        <p>D<span>❤</span>nation Keweria.co - Copyleft © egakihcsuT 2045</p>
      </footer>
    </div>
  </body>
</html>
